<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>D&D5e Ficha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>

    <div class="cabecalho">
        <header>
            RPG
        </header>
        <p> 
            <input type="text" class="nome" placeholder="nome do personagem" >
            <div class="classe">
                <input type="text" name="classe_nivel" class="classe_nivel" placeholder="classe/nivel">
                <input type="text" name="antecedente" class="antecedente" placeholder="antecedente">   
                <input type="text" class="nome do jogador" placeholder="nome do jogador" >
                <input type="text" name="raca" class="classe" placeholder="Raça">
                <input type="text" name="tendencia" class="classe" placeholder="tendencia">
                <input type="text" name="XP" class="classe" placeholder="XP">
            </div>
        </p>
       
    
    </div>

     <div id="atributo">
        <h3>ATRIBUTOS</h3> 
        <p>
            força
            <input type="text" name="forca" class="atributo">
                <input type="text" name="forca" class="modificadores">
            
            destreza
            <input type="text" name="destreza" class="atributo" >
                <input type="text" name="destreza" class="modificadores">
            
            Constituição
            <input type="text" name="constituicao" class="atributo">    
                <input type="text" name="constituicao" class="modificadores">
            
            Inteligencia            
            <input type="text" name="inteligencia" class="atributo">
                <input type="text" name="inteligencia" class="modificadores">

            Sabdoria            
            <input type="text" name="sabedoria" class="atributo">
                <input type="text" name="sabedoria" class="modificadores">

            Carima
            <input type="text" name="carisma" class="atributo">
                <input type="text" name="carisma" class="modificadores">
            
        </p>    
      

    </div>

</section>

    <script src="../Ficha_D-D/scrip.js"></script>
    
</body>
</html>
